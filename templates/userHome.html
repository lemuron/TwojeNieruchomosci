  <body>

    <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">TwojeNieruchomości</a>
        <ul class="navbar-nav px-3">
          <li class="nav-item text-nowrap">
              <a class="nav-link" href="/logout"><span class="fa fa-sign-out"></span> Wyloguj</a>
          </li>
        </ul>

    </nav>

    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-2 d-none d-md-block bg-light sidebar">
                <div class="sidebar-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Link_1</a>
                        </li>
                        <li class="nav-item">costam2</li>
                    </ul>
                </div>
            </nav>
            <main role="main">
                <table class="table table-hover">
                    <thead class="thead-dark">
                        <tr>
                            <th>Właściciel</th>
                            <th>Adres nieruchomości</th>
                            <th>??Aktualny status??</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for data in baselist %}
                        <tr>
                            <td>{{ data.owner_name }} {{ data.owner_surname }}</td>
                            <td>{{ data.property_city }}, ul. {{ data.property_street }}</td>
                            <td>{{ data.property_status }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </main>
        </div>
    </div> <!-- /container -->



    <footer class="container-fluid">
      <p class="text-center">&copy; Company 2018</p>
    </footer>
