  <body>
    <form class="form-signin" action="/validateLogin" method="post">
      <div class="text-center mb-4">
        <img class="mb-4" src="http://www.free-icons-download.net/images/office-building-icon-68706.png" alt="" width="90" height="72">

      </div>

      <div class="form-label-group">
        <input type="email" name="inputEmail" id="inputEmail" class="form-control" placeholder="inputEmail" required autofocus>
        <label for="inputEmail">Adres email</label>
      </div>

      <div class="form-label-group">
        <input type="password" id="inputPassword" name="inputPassword" class="form-control" placeholder="inputPassword" required>

      </div>
