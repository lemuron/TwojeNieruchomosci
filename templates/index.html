<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="http://www.free-icons-download.net/images/office-building-icon-68706.png">

    <title>TwojeNieruchomości</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="https://getbootstrap.com/docs/4.0/examples/floating-labels/floating-labels.css" rel="stylesheet">
    <link href="../static/css/signup.css" rel="stylesheet">
  </head>

  <body>
    <form class="form-signin" action="/validateLogin" method="post">
      <div class="text-center mb-4">
        <img class="mb-4" src="http://www.free-icons-download.net/images/office-building-icon-68706.png" alt="" width="90" height="72">
        <h1 class="h3 mb-3 font-weight-normal">TwojeNieruchomości</h1>
        <p>Aplikacja do zarządzania nieruchomościami</p>
      </div>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-danger alert-dismissible">
                        <button type="button" class="close" data-dismiss="alert">&times;</button>
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

      <div class="form-label-group">
        <input type="text" name="inputUser" id="inputUser" class="form-control" placeholder="inputUser" required autofocus>
        <label for="inputUser">Nazwa użytkownika</label>
      </div>

      <div class="form-label-group">
        <input type="password" id="inputPassword" name="inputPassword" class="form-control" placeholder="inputPassword" required>
        <label for="inputPassword">Hasło</label>
      </div>

        <!---
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Zapamiętaj mnie
        </label>
      </div>
      --->
      <button class="btn btn-lg btn-primary btn-block" type="submit">Zaloguj</button>
    </form>
{#    <p class="mt-3 mb-3 text-center">lub jeśli nie masz konta</p>#}
    <a href="showSignUp"><button class="btn btn-lg btn-success btn-block" type="submit"  >Zapisz się</button></a>


    <p class="mt-5 mb-3 text-muted text-center">&copy; 2018</p>

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  </body>
</html>
